 <!DOCTYPE html>
  <html>
    <head>
    	<link rel="stylesheet" type="text/css" href="style_hz.css">
    </head>
    <body class="popup-body">
		<div class="hz-header">
			<div class="hz-logo">
				<img src="images/icon_tab_32.png" alt="Hz Extention" class="logo-icon">
				<h1 class="hz-title">Quick search light</h1><span class="version">(V-1.0.0)</span>
			</div>
		</div>
		<div class="hz-descr">
			Save your time to search. <img title="settings" id="gear" class="gear" src="images/gear.png" alt=""><img title="Rate Me" class="rate" src="images/rate_45.png" alt="">
		</div>
		<div id="tog" class="showHide">
				<div class="optionBtn">
				<p>Set as Default search </p>	
				<form>
						<select name="search" id="setOpt">
								<option value="0">Google</option>
								<option value="1">YouTube</option>
								<option value="2">StackOverflow</option>
								<option value="3">Wikipedia</option>
								<option value="4">Bing</option>
								<option value="5">Ask</option>
								<option value="6">Baidu</option>
						</select>
						<button id="setBtn" type="submit" >Save</button>
				</form>
						</div>
		</div>
		<div id="searchOption" class="searchOption">
			<textarea id="searchContent" maxlength="130" rows="2" cols="30" autofocus="true" placeholder="Type and hit enter/search button"></textarea>
		<div><span><img id="serLogo" src="images/serLogo/gl_30.png" alt=""></span>
			<div class="optionBtn">
			<select name="search" id="selOpt" class="inputSelBut">
				<option value="google">Google</option>
				<option value="youtube">YouTube</option>
				<option value="stk">StackOverflow</option>
				<option value="wiki">Wikipedia</option>
				<option value="bing">Bing</option>
				<option value="ask">Ask</option>
				<option value="baidu">Baidu</option>
			</select>
			<button id="checkBtn" class="inputSelBut">Search</button>
			</div></div>	
		</div>
      <script src="popup.js"></script>
    </body>
  </html>
